<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Expenses
    </ion-title>
    <ion-buttons slot="end" (click)="newExpense()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let expense of expenseService.expenses" (click)="onSelect(expense)">
      {{expense.description}}
      <ion-chip slot="end">
        <ion-label>£{{expense.cost}}</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item color="primary">
      <ion-label>
        Current Expenses Total:
      </ion-label>
      <ion-chip slot="end" color="light">
        <ion-label >£{{expenseService.totalExpense}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-list>
</ion-content>
