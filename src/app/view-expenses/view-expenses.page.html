<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Expenses
    </ion-title>
    <ion-buttons slot="end" (click)="newExpense()">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let expense of expenseService.expenses">    
  <ng-container [ngSwitch]="expense.type">
    <ion-item (click)="onSelect(expense)" class="select">        
      <ion-icon slot="start" *ngSwitchCase="'meal'" name="restaurant-outline"></ion-icon>
      <ion-icon slot="start" *ngSwitchCase="'travel'" name="airplane-outline"></ion-icon>      
      <ion-icon slot="start" *ngSwitchCase="'accomodation'" name="bed-outline"></ion-icon>
      <ion-icon slot="start" *ngSwitchCase="'misc'"  name="copy-outline"></ion-icon>  
      <ion-label><h2>{{expense.description}}</h2><p>Submitted: {{expense.id | date}}</p></ion-label>
      <ion-chip slot="end"><ion-label>{{expense.cost | currency:'£'}}</ion-label></ion-chip>
    </ion-item>      
  </ng-container>
  </ion-list>

    <ion-item color="primary">
      <ion-label>
        Current Expenses Total:
      </ion-label>
      <ion-chip slot="end" color="light">
        <ion-label >{{expenseService.totalExpense  | currency:'£'}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-content>
